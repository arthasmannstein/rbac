name: Validate Role Permissions

on:
  push:
    paths:
      - 'roles/atomic/**'
      - 'permissions/**'
      - 'roles/aggregated/**'
      - 'scripts/validate_role_permissions.py'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Check permission references in atomic roles

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run permission reference validator
        run: |
          python scripts/validate_role_permissions.py

      - name: Commit validation report if updated
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add validation_report.md || true
          git diff --cached --quiet || git commit -m "ðŸ§¾ Update validation report [auto]"
          git push
