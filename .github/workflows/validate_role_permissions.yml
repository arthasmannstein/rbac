name: Validate Role Permissions

on:
  push:
    paths:
      - 'roles/atomic/**'
      - 'permissions/**'
      - 'roles/aggregated/**'
      - 'scripts/validate_role_permissions.py'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Check permission references in atomic roles and create PR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run permission reference validator
        run: |
          python scripts/validate_role_permissions.py

      - name: Commit validation report
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add validation_report.md || true
          git commit -m "üßæ Update validation report [auto]" || echo "Nothing to commit"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "üßæ Update validation report [auto]"
          title: "chore: auto update validation report"
